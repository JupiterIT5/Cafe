{% extends "cafe/block/base.html" %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/auth.css" %}">
{% endblock  %}

{% block title %}
    Регистрация
{% endblock  %}

{% block content %}
    <div class='auth'>
        <h1>Регистрация</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <input class="submit" type="submit" value='Зарегистрироваться'>
        </form>
        <a href="{% url "log in" %}">Войти</a>
        <a href="{% url "catalog_dish_page" %}">Вернуться к каталогу</a>
    </div>
{% endblock %}
